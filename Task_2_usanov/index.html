<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>
            Task 2 Website
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#section1">First section</a>
                </li>
                <li>
                    <a href="#section2">Second section</a>
                </li>
            </ul>

        </nav>
    </header>
    <main>
        <section id="section1">  
            <h2>First section image</h2>          
            <img src="picture.svg" alt="People" title="People" width="400">
            <table>
                <caption>Table</caption>
                <tr>
                    <th>1</th>
                    <th>2</th>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>c</td>
                    <td>d</td>
                </tr>
            </table>
        </section>
        <section id="section2">
            <h2>Links to other websites</h2>
            <ul>
                <li>
                    <a href="https://translate.google.com" target="blank">First link</a>
                </li>
                <li>
                    <a href="https://www.youtube.com/watch?v=s6sdy20_QMM" target="blank">Second link</a>
                </li>
            </ul>
        </section>
        <article>
            <h2>Form</h2>
            <form>
                <input type="email" placeholder="your email">
                <textarea placeholder="message" name="message" rows="4"></textarea>
                <button type="submit">Submit</button>

            </form>
        </article>
    </main>
    <footer>
        <h2>
            It's done
        </h2>
    </footer>
</body>
</html>
